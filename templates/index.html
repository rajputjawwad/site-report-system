<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“„ Site Report Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 25px;
    }
    .checkbox-list {
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 12px;
      max-height: 220px;
      overflow-y: auto;
      background: #fcfcfc;
    }
    .checkbox-list label {
      display: block;
      margin: 4px 0;
      padding: 4px 8px;
      border-radius: 6px;
      transition: 0.2s;
    }
    .checkbox-list label:hover {
      background: #f1f1f1;
    }
    button[type="submit"] {
       width: 100%;
       background-color: #198754;
       border: none;
       padding: 10px 0;
       color: white;
       font-size: 16px;
       border-radius: 8px;
       transition: 0.3s;
    }
    button[type="submit"]:hover {
       background-color: #157347;
    }

    button:hover {
      background-color: #157347;
    }
  </style>

  <script>
    function toggleSelectAll(source) {
      const checkboxes = document.querySelectorAll('.site-checkbox');
      checkboxes.forEach(cb => cb.checked = source.checked);
    }

    async function addSite(event) {
      event.preventDefault();
      const site_name = document.getElementById("site_name").value;
      const site_address = document.getElementById("site_address").value;

      const response = await fetch("/add_site", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ site_name, site_address })
      });

      const result = await response.json();
      alert(result.message);
      if (response.ok) {
        location.reload(); // Refresh to show the new site
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h1>ðŸ“„ Site Report Generator</h1>

    <form method="POST" action="/generate">
      <div class="mb-3">
        <label class="form-label">Enter Month/Year (e.g., OCT_2025):</label>
        <input type="text" name="month_year" class="form-control" placeholder="Enter Month_Year" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <label><input type="checkbox" name="sites" value="ALL" onclick="toggleSelectAll(this)"> Select All Sites</label>
        <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addSiteModal">âž• Add Site</button>
      </div>

      <div class="checkbox-list">
        {% for site in sites %}
          <label>
            <input type="checkbox" name="sites" value="{{ site }}" class="site-checkbox">
            {{ site }}
          </label>
        {% endfor %}
      </div>

      <br>
      <button type="submit">Generate Reports</button>
    </form>
  </div>

  <!-- Add Site Modal -->
  <div class="modal fade" id="addSiteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form onsubmit="addSite(event)">
          <div class="modal-header">
            <h5 class="modal-title">âž• Add New Site</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Site Name</label>
              <input type="text" id="site_name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Site Address</label>
              <input type="text" id="site_address" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add Site</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
